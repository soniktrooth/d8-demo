name: My Theme
type: theme
description: Theme for Me
core: 8.x

# Defines the base theme
base theme: bartik

# Defines libraries group in which we can add css/js.
libraries:
  - core/jquery
  - core/drupal
  - mytheme/styles
  - mytheme/scripts

# Regions
regions:
  header: Header
  content: Content
  footer: Footer

component-libraries:
  kstat:
    paths:
      - kalastatic/src
  kalastatic:
    paths:
      - kalastatic/src
  atoms:
    paths:
      - kalastatic/src/components/atoms
  molecules:
    paths:
      - kalastatic/src/components/molecules
  organisms:
    paths:
      - kalastatic/src/components/organisms
  layouts:
    paths:
      - kalastatic/src/components/layouts
